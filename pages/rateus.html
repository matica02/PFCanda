      <div>

    <main class="rateus-container"> <!-- pseudoclases -->
      <div>
        <h3 class= "subtitle">Ratings</h3>
        <div class="ratings">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle dropdown-bg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Our serivce is:
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item">Very good</button></li>
              <li><button class="dropdown-item">Good</button></li>
              <li><button class="dropdown-item">Not so good</button></li>
              <li><button class="dropdown-item">Bad</button></li>
            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle dropdown-bg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Our Audi catalog is:
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item">Very good</button></li>
              <li><button class="dropdown-item">Good</button></li>
              <li><button class="dropdown-item">Not so good</button></li>
              <li><button class="dropdown-item">Bad</button></li>
            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle dropdown-bg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Our BMW catalog is:
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item">Very good</button></li>
              <li><button class="dropdown-item">Good</button></li>
              <li><button class="dropdown-item">Not so good</button></li>
              <li><button class="dropdown-item">Bad</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <h3 class="subtitle">Comment section</h3>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">What can we improve on?</label>
        </div>
      </div>
      <div>
        <h3 class="subtitle">Would you like to recieve updates?</h3>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
          <input class="checkbox-email" type="checkbox" name="" id="">
          <button class="btn btn-secondary dropdown-bg send-reset" type="button">SEND</button>
          <button class="btn btn-secondary dropdown-bg send-reset" type="button">RESET</button>
        </div>
      </div>
      
      
    </main>
